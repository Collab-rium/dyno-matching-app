<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 24px 18px;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 350px;
      }
      h2 {
        text-align: center;
        margin-bottom: 18px;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
        color: #555;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #4e73df;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 8px;
      }
      button:active {
        background: #375ab7;
      }
      .location-permission {
        display: flex;
        align-items: center;
        margin-bottom: 14px;
      }
      .location-permission label {
        margin: 0 0 0 8px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm" novalidate>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          autocomplete="name" />
        <div class="error" id="nameError"></div>

        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          autocomplete="username" />
        <div class="error" id="usernameError"></div>

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          autocomplete="email" />
        <div class="error" id="emailError"></div>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <div class="error" id="genderError"></div>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
        <div class="error" id="dobError"></div>

        <div class="location-permission">
          <input
            type="checkbox"
            id="location"
            name="location"
            style="
              width: 5%;
              align-self: center;
              align-content: center;
              margin-bottom: 0;
              width: 5%;
              align-self: center;
              align-content: center;
              margin-bottom: 0;
            " />
          <label for="location">Allow location access</label>
        </div>
        <div class="error" id="locationError"></div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
      function showError(id, message) {
        document.getElementById(id).textContent = message;
      }
      function clearErrors() {
        [
          "nameError",
          "usernameError",
          "emailError",
          "genderError",
          "dobError",
          "locationError",
        ].forEach(function (id) {
          showError(id, "");
        });
      }
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          clearErrors();
          let valid = true;
          const name = document.getElementById("name").value.trim();
          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const gender = document.getElementById("gender").value;
          const dob = document.getElementById("dob").value;
          const location = document.getElementById("location").checked;

          if (!name) {
            showError("nameError", "Name is required.");
            valid = false;
          }
          if (!username) {
            showError("usernameError", "Username is required.");
            valid = false;
          }
          if (!email) {
            showError("emailError", "Email is required.");
            valid = false;
          } else if (!/^\S+@\S+\.\S+$/.test(email)) {
            showError("emailError", "Enter a valid email address.");
            valid = false;
          }
          if (!gender) {
            showError("genderError", "Please select your gender.");
            valid = false;
          }
          if (!dob) {
            showError("dobError", "Date of birth is required.");
            valid = false;
          } else {
            const dobDate = new Date(dob);
            const today = new Date();
            if (dobDate >= today) {
              showError("dobError", "Date of birth must be in the past.");
              valid = false;
            }
          }
          if (!location) {
            showError("locationError", "Location permission is required.");
            valid = false;
          }
          if (!valid) return;
          const data = { name, username, email, gender, dob, location };
          alert("Form submitted!\n" + JSON.stringify(data, null, 2));
          // You can handle the data here (e.g., send to backend)
        });
    </script>
  </body>
</html>
